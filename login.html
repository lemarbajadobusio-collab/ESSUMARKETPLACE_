<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESSUMarketplace | Admin Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        <p>ESSUMarketplace Control Panel</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Email or admin" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error" class="error"></p>
        </form>
    </div>
</div>

<script>
    // Optional for deployment: set this if your API runs on a different domain.
    // window.ESSU_API_BASE = "https://your-backend-domain.com/api";
</script>
<script src="login.js"></script>
</body>
</html>
